<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/static/css/login_reglogin.css"/>
{#    <script src="/static/js/jquery.min.js" type="text/javascript"></script>#}
        <title>登陆</title>
</head>
<body>
	<div class="bg">
		<img src="/static/images/product/b.jpg" alt="">
	</div>
	<div class="main">
		<div class="header" >
			<h1>Login!</h1>
		</div>
		<p></p>
        <form method="POST" action="/product/login">
			<ul class="right-form">
				<h2>Login:</h2>
				<li><input type="text" class="username" name="username" placeholder="Username" required/></li>
				<li><input type="password" class="password" name="password" placeholder="Password" required/></li>
				<input type="submit" value="登录">
				<div class="clear"> </div>
			</ul>
            {% csrf_token %}
            </form>
			<div class="clear"> </div>
        {% if info != '' %}
            <p>{{ info }}</p>
        {% endif %}

	</div>
	
</body>
</html>
